<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <title>Pagina</title>
    <style>
        div.container{
            width: 100%;
            height: 100vh;
        }
        body{
            background-image: url("img/fondo.jpg");
            background-repeat:no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'PT Serif', serif;
        }
        .padre {
            height: 100%;
            /*IMPORTANTE*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hijo {
            width: auto;
        }

        .hijo img{
            max-height: 200px;
            border-radius:150px;
            border:5px solid #fff;
        }
        .hijo .texto{
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="padre">
            <div class="hijo">
                <div>
                    <img src="img/foto.jpg" alt="">
                </div>
                <div class="texto">
                    <h3><span>Andrés López</span></h3>
                    <p>Bogotá - Colombia</p>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
